{% extends 'forum/main.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="container">
	{% if user.is_authenticated %}

		<h1>Create Post</h1>

		<div class="form-group">
			<form method="POST">
				{% csrf_token %}
				{{ form.media }}
				{{ form.as_p }}
				<button class="btn btn-secondary">Create</button>
			</form>
		</div>

		<script>
			var name = "{{ user.id }}";
			document.getElementById("user").value = name;
		</script>

	{% else %}

		Please log in 

	{% endif %}
</div>
{% endblock %}
